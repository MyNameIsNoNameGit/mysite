<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 5rem;
            color: #ff4d4d;
            animation: pulseText 2s infinite, colorChange 5s infinite;
        }

        @keyframes pulseText {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes colorChange {
            0% {
                color: #ff4d4d;
            }
            25% {
                color: #ff6666;
            }
            50% {
                color: #ff9999;
            }
            75% {
                color: #ffcccc;
            }
            100% {
                color: #ff4d4d;
            }
        }
    </style>
</head>
<body>
    <h1>I Love You!</h1>
</body>
</html>
